
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Resume Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0A0A0A',
              'brand-surface': '#1A1A1A',
              'brand-pink': '#D900FF',
              'brand-cyan': '#00FFFF',
              'brand-light': '#E5E7EB',
              'brand-gray': '#9CA3AF',
            },
            keyframes: {
              aurora: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '25%': { transform: 'translate(40px, -30px) scale(1.1)' },
                '50%': { transform: 'translate(20px, 50px) scale(0.9)' },
                '75%': { transform: 'translate(-40px, -20px) scale(1.2)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'fade-in-up': {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              aurora: 'aurora 25s ease-in-out infinite alternate',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        position: relative;
        overflow: hidden;
      }
      .aurora-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .aurora-bg::before,
      .aurora-bg::after {
        content: '';
        position: absolute;
        filter: blur(100px);
        opacity: 0.4;
      }
      .aurora-bg::before {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, #D900FF, transparent 60%);
        top: 10%;
        left: 20%;
        animation: aurora 20s ease-in-out infinite alternate;
      }
      .aurora-bg::after {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: radial-gradient(circle, #00FFFF, transparent 60%);
        bottom: 5%;
        right: 15%;
        animation: aurora 25s ease-in-out infinite alternate-reverse;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4B5563;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6B7280;
      }

      /* Custom Prose styles */
      .prose code {
        background-color: rgba(0, 255, 255, 0.1);
        color: #00FFFF;
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 6px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .prose code::before, .prose code::after {
          content: '' !important;
      }
      .prose blockquote {
          border-left-color: #D900FF;
          color: #E5E7EB;
          padding-left: 1em;
          font-style: italic;
      }
      .prose ul > li::marker {
          color: #00FFFF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0",
    "marked": "https://aistudiocdn.com/marked@^16.2.1"
  }
}
</script>

</head>
  <body class="bg-brand-dark font-sans text-brand-light">

</body>
</html>
